<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="theme-color" content="#074481"/>
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section id="content-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods" id="label-for-neighborhoods">Select the neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="label-for-neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="neighborhoods" id="label-for-cuisines">Select the type of restaurant</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="label-for-cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHPVAIZ1x7ZDd2KfYJjGn2mqoa8S8xy7g&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script>
    // service worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then( reg => {
          console.log('Service Worker Registered Successfully.');
          console.log(reg);
        })
        .catch( err => {
          console.log('Error Registering Service Worker: ', err);
        })
    }
  </script>

</body>

</html>
